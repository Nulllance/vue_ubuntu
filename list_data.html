<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .active {
        color: red;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h2>{{message}}</h2>
      <ul>
        <li
          v-for="item, index in movies"
          :class="{active: activeItems[index]}"
          @click="itemActive(index)"
        >
          {{item}}
        </li>
      </ul>
    </div>

    <script src="lib/vue.js"></script>
    <script>
      const app = Vue.createApp({
        data: function () {
          return {
            message: "你好啊，吴平平",
            movies: ["复仇者联盟1", "钢铁侠1", "绿巨人", "美国队长"],
            activeItems: [false, false, false, false],
          };
        },
        methods: {
          itemActive(index) {
            this.activeItems = [false, false, false, false];
            this.activeItems[index] = true;
          },
        },
      });
      app.mount("#app");
    </script>
  </body>
</html>
