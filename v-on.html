<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        width: 200px;
        height: 200px;
        background-color: rgb(202, 219, 212);
        color: red;
        margin: 10px;
        border-style: solid;
        border-width: 10px;
        border-color: rgb(22, 20, 18);
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="box" v-on:click="divClick">
        <h2>{{message}}</h2>
      </div>
      <!-- 绑定多个事件 -->
      <div class="box" @mousemove="divMousemove" @click="divClick">
        <h2>{{count}}</h2>
      </div>
      <div class="box" v-on="{click: divClick, mousemove: divMousemove}">
        <h2>{{message}}</h2>
      </div>
      <div class="box" v-on:click="divClick"><h2>{{111}}</h2></div>

      <div class="box" @click="divClick($event)">event</div>
    </div>
  </body>
  <script src="lib/vue.js"></script>
  <script>
    const app = Vue.createApp({
      // template: ``,
      data() {
        return {
          message: "helloworld",
          count: 0,
        };
      },
      methods: {
        divClick() {
          this.message = this.message == "bye" ? "hello" : "bye";
          console.log(event);
        },
        divMousemove() {
          this.count++;
        },
      },
    });
    app.mount("#app");
  </script>
</html>
